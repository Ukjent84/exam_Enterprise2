server:
  port: 8080

spring:
  application:
    name: books
  mvc:
    throwExceptionIfNoHandlerFound: true
  resources:
    add-mappings: true
  datasource:
    url: "jdbc:postgresql://postgres:5432/postgres"
    username: "postgres"
    password: ""
    driver-class-name: "org.postgresql.Driver"
  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: validate
